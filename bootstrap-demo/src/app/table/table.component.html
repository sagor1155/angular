<div class="container table-responsive">
    <h3><ins>Table (bordered, striped, hover)</ins></h3>
    <h4 class="text-info">Users</h4>
    <table class="table table-md table-secondary table-bordered table-striped table-hover">
        <thead class="table-dark text-center">
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
    
        <tbody class="text-center">
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
            </tr>
        </tbody>
    </table>
</div>
