<div class="container mb-3">
    <h4><ins>Vertical form layout</ins></h4>
    <form class="col-6">
        <div class="mb-3">
            <label class="form-label" for="inputEmail">Email</label>
            <input class="form-control form-control-md" type="email" id="inputEmail" placeholder="Email">
        </div>

        <div class="mb-3">
            <label class="form-label" for="inputPass">Password</label>
            <input class="form-control form-control-md" type="password" id="inputPass" placeholder="Password">
            <div class="form-text text-warning">
                Must be 8-10 characters long
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="selectGender">Gender</label>
            <select class="form-select form-select-md" aria-label="gender" id="selectGender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkRemember">
                <label class="form-check-label" for="checkRemember">Remember me</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</div>


<div class="container mb-3">
    <h4><ins>Horizontal form layout</ins></h4>
    <form class="col-8">

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="inputEmail2">Email</label>
            <div class="col-sm-7">
                <input class="form-control" type="email" id="inputEmail2" placeholder="Email">
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="inputPass2">Password</label>
            <div class="col-sm-7">
                <input class="form-control" type="password" id="inputPass2" placeholder="Password">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-9 offset-sm-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkRemember2">
                    <label class="form-check-label" for="checkRemember2">Remember me</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </div>

    </form>
</div>

                </div>
            </div>
        
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        
        </div>
    </form>
</div>

<div class="container mb-3">
    <h4><ins>Form validation</ins></h4>
    <form>
        <div class="mb-3">
            <label class="form-label" for="inputEmail6">Email</label>
            <input type="email" class="form-control is-valid" id="inputEmail6" placeholder="Email" value="peterparker@example.com" required>
            <div class="valid-feedback">Good! Your email address looks valid.</div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="inputPassword6">Password</label>
            <input type="password" class="form-control is-invalid" id="inputPassword6" placeholder="Password" required>
            <div class="invalid-feedback">Opps! You have entered an invalid password.</div>
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkRemember6">
                <label class="form-check-label" for="checkRemember6">Remember me</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</div>
