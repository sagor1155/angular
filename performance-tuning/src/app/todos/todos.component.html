
<div class="container border rounded-2">
  <app-todo *ngFor="let todo of todos" [todo]="todo"></app-todo>
</div>

<div class="container my-2 p-2">
  <div class="row my-2">
    <input type="text" class="form-control" (keyup)="changeText($event)" placeholder="@type something">
  </div>
  <div class="row mb-2 p-2">
    <button (click)="changeArray()" class="btn btn-info col-md-3">Change Array</button>
  </div>
</div>
